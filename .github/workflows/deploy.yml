# ============================================================
# SUPREMIA Platform - CD Pipeline (Deploy)
# ============================================================

name: Deploy

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to deploy'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
          - web

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Android Production Build & Submit
  # ===========================================
  android:
    name: ðŸ¤– Android Production
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'android'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Build Android (AAB)
        run: eas build --platform android --profile production --non-interactive

      - name: Submit to Play Store
        if: startsWith(github.ref, 'refs/tags/v')
        run: eas submit --platform android --non-interactive
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

  # ===========================================
  # iOS Production Build & Submit
  # ===========================================
  ios:
    name: ðŸŽ iOS Production
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'ios'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ env.EXPO_TOKEN }}

      - name: Build iOS (IPA)
        run: eas build --platform ios --profile production --non-interactive

      - name: Submit to App Store
        if: startsWith(github.ref, 'refs/tags/v')
        run: eas submit --platform ios --non-interactive
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_KEY_ISSUER_ID: ${{ secrets.ASC_API_KEY_ISSUER_ID }}
          ASC_API_KEY: ${{ secrets.ASC_API_KEY }}

  # ===========================================
  # Web Build & Deploy
  # ===========================================
  web:
    name: ðŸŒ Web Deploy
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' || 
      github.event.inputs.platform == 'all' || 
      github.event.inputs.platform == 'web'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Build Web
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          EXPO_PUBLIC_MQTT_BROKER_URL: ${{ secrets.MQTT_BROKER_URL }}
          EXPO_PUBLIC_MQTT_USERNAME: ${{ secrets.MQTT_USERNAME }}
          EXPO_PUBLIC_MQTT_PASSWORD: ${{ secrets.MQTT_PASSWORD }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}

  # ===========================================
  # Post-deploy notification
  # ===========================================
  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [android, ios, web]
    if: always()
    steps:
      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}